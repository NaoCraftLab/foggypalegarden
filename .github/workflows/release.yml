name: release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Changelog
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          ./create_version_changelog.sh "$TAG_NAME"

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build
        run: ./build_all.sh

      - name: Publish
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: HnYv9te8
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 1114471
          curseforge-token: ${{ secrets.CURSEFORGE_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changelog-file: CHANGELOG-${{ github.ref_name }}.md
          files: distrs/*.jar
          game-version-filter: any
